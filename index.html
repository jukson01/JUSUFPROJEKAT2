<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Demo</title>
  </head>
  <body>
    <h2>Multimedijske komunikacije i usluge - WebRTC</h2>
    <div class="videos">
      <span>
        <h3>Lokalni Stream</h3>
        <video id="webcamVideo" autoplay playsinline></video>
      </span>
      <span>
        <h3>Remote Stream</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </span>


    </div>

    <button id="webcamButton">Pokreni web kameru</button>
    <h2>2. Pokretanje novog poziva</h2>
    <button id="callButton" disabled>Pokreni poziv</button>

    <h2>3. Pridruživanje pozivu</h2>
    <p>Pridruži se pozivu putem drugog prozora web browsera ili preko drugog uređaja</p>
    
    <input id="callInput" />
    <button id="answerButton" disabled>Javi se</button>

    <h2>4. Prekid poziva</h2>

    <button id="hangupButton" disabled>Prekini poziv</button>

    <script type="module" src="/main.js"></script>

  </body>
</html>
